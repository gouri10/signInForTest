<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta name="google-signin-client_id"
    content="427851444370-94k8ik8sj5igii5ge4it9djfnl00gam3.apps.googleusercontent.com">
  <meta name="google-signin-cookiepolicy" content="single_host_origin">
  <meta name="google-signin-scope" content="profile email">

  <title>SignIn</title>

  <!-- Google Sign In -->
  <script src="https://apis.google.com/js/platform.js" async defer></script>

  <!-- BootStrap Links -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

  <!-- Google Fonts -->
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!--custom stylesheet -->
  <link rel="stylesheet" href="assets/css/signinstyle.css">

  <!-- Firebase References -->
  <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

  <!-- JQUERY Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>
  <div class="login-reg-panel">
    <div class="login-info-box">
      <h2>Have an account?</h2>
      <label class="buttonlook" id="label-register" for="log-reg-show">Login</label>
      <input type="radio" name="active-log-panel" id="log-reg-show" checked="checked">
    </div>

    <div class="register-info-box">
      <h2>Don't have an account?</h2>
      <label class="buttonlook" id="label-login" for="log-login-show">Register</label>
      <input type="radio" name="active-log-panel" id="log-login-show">
    </div>

    <div class="white-panel">
      <div class="login-show">
        <h2>LOGIN</h2>
        <input id="loginEmail" type="text" placeholder="Email">
        <input id="loginPswd" type="password" placeholder="Password">
        <input id="login" type="button" value="Login">
        <a href="">Forgot password?</a>
        <ul>
          <li><a class="g-signin2" data-onsuccess="onSignIn" href="#"><i class="fa fa-google-plus" data-onsuccess="onSignIn"
                aria-hidden="true"></i></a>
      </div>
      </li>      
      </ul>
    </div>
    <div class="register-show">
      <h2>REGISTER</h2>
      <input id="registerUserName" type="text" placeholder="UserName">
      <input id="registerEmail" type="text" placeholder="Email">
      <input id="registerPswd" type="password" placeholder="Password">
      <input id="register" type="button" value="Register">
    </div>
  </div>
  </div>

  <script src="assets/javascript/loginlogic.js"></script>

</body>

</html>
